<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>World Racer 2020</title>
  <style>
    body {
      background-image: url("images/APCOMPSCIracecar.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
    <h1 class="minitop_text">World Racer 2021</h1>
    <div id="WorldRacer2020">
      <div id="left_child">
        <div id="racing_container">
          <div id="Grid">
            <div id="car"></div>
          </div>
        </div>
      </div>
      <div id="right_child">
        <p class = "time_display">Current Lap Time</p>
        <p id=timerDisplay class = "time_display"></p>
        <p class = "time_display">Fastest Lap Time</p>
        <p id=lapDisplay class = "time_display"></p>
        <button onclick="WorldRacer2020.play" class="race_button">Play</button>
        <button onclick="WorldRacer2020.pause" class="race_button">Pause</button>
        <button class="race_button">Reset Game</button>
      </div>
      <script src="scripts/scripts.js"></script>
    </div>

</body>

</html>
